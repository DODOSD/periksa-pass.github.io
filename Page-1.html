<!-- JavaScript for password strength check -->
<script>
    document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkPasswordStrength();
            }
        });

        function checkPasswordStrength() {
            var password = document.getElementById('password').value;
            var strengthMeter = document.getElementById('strength');
          
            let hurufKecil = false;
            let hurufBesar = false;
            let angka = false;
            let simbol = false;

            for (let i = 0; i < password.length; ++i) {
                if (password[i] >= 'a' && password[i] <= 'z') {
                    hurufKecil = true;
                } else if (password[i] >= 'A' && password[i] <= 'Z') {
                    hurufBesar = true;
                } else if (password[i] >= '0' && password[i] <= '9') {
                    angka = true;
                } else {
                    simbol = true;
                }
            }

            let R = 0;
            if (hurufKecil) R += 26;
            if (hurufBesar) R += 26;
            if (angka) R += 10;
            if (simbol) R += 33;

            let kombinasi = Math.pow(R, password.length);
            let E = Math.round(Math.log2(kombinasi));

            // Display password strength
            if (E >= 0 && E <= 35) {
                strengthMeter.innerHTML = "<span class='very-weak'>Sangat Lemah!</span>";
            } else if (E >= 36 && E <= 59) {
                strengthMeter.innerHTML = "<span class='weak'>Lemah!</span>";
            } else if (E >= 60 && E <= 119) {
                strengthMeter.innerHTML = "<span class='strong'>Kuat!</span>";
            } else if (E >= 120) {
                strengthMeter.innerHTML = "<span class='very-strong'>Sangat Kuat!</span>";
            } else {
                strengthMeter.innerHTML = "<span class='error'>Error!</span>";
            }

            // Estimate time to crack the password
            let timeInSeconds = kombinasi / 10000000;
            let timeUnit = 'detik';

            if (timeInSeconds < 1) {
                strengthMeter.innerHTML += " - Kurang dari 1 detik untuk diretas";
            } else if (timeInSeconds < 60) {
                strengthMeter.innerHTML += " - " + timeInSeconds.toFixed(2) + " detik untuk diretas";
            } else {
                timeInSeconds /= 60;
                timeUnit = 'menit';
                if (timeInSeconds < 60) {
                    strengthMeter.innerHTML += " - " + timeInSeconds.toFixed(2) + " " + timeUnit + " untuk diretas";
                } else {
                    timeInSeconds /= 60;
                    timeUnit = 'jam';
                    if (timeInSeconds < 24) {
                        strengthMeter.innerHTML += " - " + timeInSeconds.toFixed(2) + " " + timeUnit + " untuk diretas";
                    } else {
                        timeInSeconds /= 24;
                        timeUnit = 'hari';
                        if (timeInSeconds < 31) {
                            strengthMeter.innerHTML += " - " + timeInSeconds.toFixed(2) + " " + timeUnit + " untuk diretas";
                        } else {
                            timeInSeconds /= 31;
                            timeUnit = 'bulan';
                            if (timeInSeconds < 12) {
                                strengthMeter.innerHTML += " - " + timeInSeconds.toFixed(2) + " " + timeUnit + " untuk diretas";
                            } else {
                                timeInSeconds /= 12;
                                timeUnit = 'tahun';
                                if (timeInSeconds < 1000) {
                                    strengthMeter.innerHTML += " - " + timeInSeconds.toFixed(2) + " " + timeUnit + " untuk diretas";
                                } else {
                                    timeInSeconds /= 1000;
                                    timeUnit = 'ribuan tahun';
                                    if (timeInSeconds < 1000) {
                                        strengthMeter.innerHTML += " - " + timeInSeconds.toFixed(2) + " " + timeUnit + " untuk diretas";
                                    } else {
                                        timeInSeconds /= 1000;
                                        timeUnit = 'jutaan tahun';
                                        if (timeInSeconds < 1000) {
                                            strengthMeter.innerHTML += " - " + timeInSeconds.toFixed(2) + " " + timeUnit + " untuk diretas";
                                        } else {
                                            timeInSeconds /= 1000;
                                            timeUnit = 'milliaran tahun';
                                            if (timeInSeconds < 1000) {
                                                strengthMeter.innerHTML += " - " + timeInSeconds.toFixed(2) + " " + timeUnit + " untuk diretas";
                                            } else {
                                                strengthMeter.innerHTML += " - <span class='forever'>Selamanya untuk diretas</span>";
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
</script>
